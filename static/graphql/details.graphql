
query ($id: Int) { # Define which variables will be used in the query (id)
  Media (id: $id, type: ANIME) {
    id
    title {
      english
      native
    }
    coverImage {
      extraLarge
      large
      color
    }
    startDate {
      year
      month
      day
    }
    endDate {
      year
      month
      day
    }
    bannerImage
    seasonYear
    description
    format
    status(version: 2)
    genres
    meanScore
    nextAiringEpisode {
      airingAt
      timeUntilAiring
      episode
    }
    recommendations {
      edges {
        node {
          mediaRecommendation {
            id
            title {
              romaji
              english
            }
        
            coverImage {
              extraLarge
              large
              medium
              color
            }
           genres
            format
          }
        }
      }
    }
    relations {
      edges {
        relationType
        node {
          id
          title {
            romaji
            english
          }
        }
      }
    }
    studios(isMain: true) {
      edges {
        node {
          name
        }
      }
    }
  }
}
